# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    - go mod download
    - golangci-lint run .
builds:
- env:
  - CGO_ENABLED=0
- goos:
  - android
  - darwin
  - freebsd
  - linux
  - netbsd
  - openbsd
  - plan9
  - solaris
  - windows
- goarch:
  - 386
  - amd64
  - arm
- goarm:
  - 6
  - 7
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
env_files:
  github_token: ~/.goreleaser_token